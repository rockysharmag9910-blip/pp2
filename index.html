<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Transaction History - Pixel Perfect</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --surface-gray: #111111;
            --text-main: #ffffff;
            --text-secondary: #9e9e9e;
            --text-muted: #757575;
            --accent-purple: #8b5cf6;
            --success-green: #4ade80;
            --error-red: #ff5252;
            --border-color: #262626;
            --nav-height: 75px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        .app-shell {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            position: relative;
            background: var(--bg-black);
            display: flex;
            flex-direction: column;
        }

        .fixed-header-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-black);
            z-index: 1000;
            padding: 12px 20px 0 20px;
        }

        .top-meta-icons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }

        .header-title-row {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin-bottom: 12px;
        }

        .history-text {
            font-size: 22px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: left top;
            position: relative;
            z-index: 1002;
        }

        .history-text.scrolled {
            transform: scale(0.75) translateY(-40px);
            font-weight: 600;
        }

        .my-statements-pill {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 6px 12px;
            border-radius: 20px;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .my-statements-pill span {
            font-size: 13px;
            font-weight: 600;
        }

        .search-outer-wrapper {
            padding-bottom: 16px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-black);
            position: relative;
            z-index: 1001;
        }

        .search-outer-wrapper.scrolled {
            transform: translateY(-42px);
        }

        .search-box {
            background: var(--surface-gray);
            border-radius: 12px;
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 1px;
            border: 1px solid var(--border-color);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-box input::placeholder { color: var(--text-muted); }

        .v-line {
            width: 1px;
            height: 20px;
            background: #333;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-top: 165px; 
            padding-bottom: 100px;
        }

        .month-tag {
            padding: 10px 20px 10px 20px;
            font-size: 11px;
            font-weight: 800;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .tx-row {
            display: flex;
            padding: 16px 20px;
            align-items: center;
            gap: 16px;
        }

        .tx-icon-bg {
            width: 44px;
            height: 44px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-main { flex: 1; overflow: hidden; }
        .tx-type { font-size: 12px; color: var(--text-secondary); margin-bottom: 2px; }
        .tx-title { font-size: 15px; font-weight: 600; color: white; letter-spacing: 0.2px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .tx-time { font-size: 13px; color: var(--text-muted); margin-top: 4px; }

        .tx-right { text-align: right; min-width: 90px; }
        .tx-val { font-size: 16px; font-weight: 700; color: white; }
        .tx-meta { display: flex; align-items: center; justify-content: flex-end; gap: 4px; margin-top: 4px; }
        .tx-meta span { font-size: 11px; color: var(--text-muted); }
        .bank-icon { width: 15px; height: 15px; border-radius: 50%; }

        .tab-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--nav-height);
            background: #080808;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1100;
            padding: 0 10px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 10px;
            gap: 4px;
            text-decoration: none;
            flex: 1;
        }

        .tab-item.active { color: white; }

        .scan-container {
            width: 50px;
            height: 50px;
            background: var(--accent-purple);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -35px;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
            flex-shrink: 0;
        }

        .notif-badge {
            position: absolute;
            top: -2px;
            right: 8px;
            background: var(--error-red);
            color: white;
            font-size: 9px;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 10px;
            border: 2px solid #080808;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="fixed-header-container">
        <div class="top-meta-icons">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        <div class="header-title-row">
            <div class="history-text" id="histText">History</div>
            <div class="my-statements-pill">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
                    <path d="M7 13l5 5 5-5M7 6l5 5 5-5"></path>
                </svg>
                <span>My Statements</span>
            </div>
        </div>
        <div class="search-outer-wrapper" id="searchWrapper">
            <div class="search-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#757575" stroke-width="2.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" placeholder="Search">
                <div class="v-line"></div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#757575" stroke-width="2.5"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="20" y1="21" x2="20" y2="16"></line></svg>
            </div>
        </div>
    </div>

    <div class="main-content" id="scrollBody">
        <div class="month-tag">February</div>
        <div class="tx-row">
            <div class="tx-icon-bg"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg></div>
            <div class="tx-main">
                <div class="tx-type">Paid to</div>
                <div class="tx-title">AKHIL GARMENTS</div>
                <div class="tx-time">4 hours ago</div>
            </div>
            <div class="tx-right"><div class="tx-val">â‚¹1,299</div></div>
        </div>
        <div style="height: 50vh;"></div>
    </div>

    <div class="tab-bar">
        <div class="tab-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>Home</div>
        <div class="tab-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>Search</div>
        <div class="scan-container"><svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 12h18M12 3v18"/></svg></div>
        <div class="tab-item"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path></svg>Alerts</div>
        <div class="tab-item active"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: var(--accent-purple)"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>History</div>
    </div>
</div>

<script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js');
        });
    }

    // Scroll Logic
    const scrollBody = document.getElementById('scrollBody');
    scrollBody.addEventListener('scroll', () => {
        const y = scrollBody.scrollTop;
        const histText = document.getElementById('histText');
        const searchWrapper = document.getElementById('searchWrapper');
        if (y > 15) {
            histText.classList.add('scrolled');
            searchWrapper.classList.add('scrolled');
        } else {
            histText.classList.remove('scrolled');
            searchWrapper.classList.remove('scrolled');
        }
    });
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw.js').then(() => {
      console.log("Service Worker Active");
    });
  }
</script>
</body>
</html>
